---
scenario:
  name: default
dependency:
  name: galaxy

driver:
  name: docker
platforms:
  - name: docker-ubuntu
    image: ubuntu:bionic
    privileged: true
lint:
  name: yamllint

provisioner:
  name: ansible
  lint:
    name: ansible-lint
    enabled: false # missing `platforms: [...]`
  playbooks:
    converge: ../playbook.yaml

verifier:
  name: testinfra
  directory: ../tests/
  env:
    # get rid of the DeprecationWarning messages of third-party libs,
    # see https://docs.pytest.org/en/latest/warnings.html#deprecationwarning-and-pendingdeprecationwarning
    PYTHONWARNINGS: "ignore:.*U.*mode is deprecated:DeprecationWarning"
  lint:
    name: flake8
  options:
    v: 1 # show which tests where executed in test output
