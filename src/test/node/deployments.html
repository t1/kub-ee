<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Meta-Deployer</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <script type="text/javascript" src="/script.js"></script>
</head>
<body>
<div class="table-responsive">
    <table id="deployables" class="table table-striped">
        <tbody>
        <tr>
            <th>Cluster</th>
            <th>Application</th>
            <th class="stage" colspan="1">PROD</th>
        </tr>
        <tr>
            <th></th>
            <th></th>
            <th class="node"></th>
        </tr>
        <tr>
            <th rowspan="2">localhost:1</th>
            <th class="app">deployer</th>
            <td>
                <div class="deployment" id="localhost:1:PROD:1:deployer" draggable="true"
                     ondragstart="drag_start(event);" ondragend="drag_end(event);" ondragenter="drag_enter(event);"
                     ondragover="drag_over(event);" ondragleave="drag_leave(event);" ondrop="drop_handler(event);">
                    unknown
                </div>
            </td>
        </tr>
        <tr>
            <th class="app">jolokia</th>
            <td>
                <div class="deployment" id="localhost:1:PROD:1:jolokia" draggable="true"
                     ondragstart="drag_start(event);" ondragend="drag_end(event);" ondragenter="drag_enter(event);"
                     ondragover="drag_over(event);" ondragleave="drag_leave(event);" ondrop="drop_handler(event);">
                    1.3.4
                </div>
            </td>
        </tr>
        <tr>
            <th rowspan="2">localhost:2</th>
            <th class="app">deployer</th>
            <td>
                <div class="deployment" id="localhost:2:PROD:1:deployer" draggable="true"
                     ondragstart="drag_start(event);" ondragend="drag_end(event);" ondragenter="drag_enter(event);"
                     ondragover="drag_over(event);" ondragleave="drag_leave(event);" ondrop="drop_handler(event);">
                    unknown
                </div>
            </td>
        </tr>
        <tr>
            <th class="app">jolokia</th>
            <td>
                <div class="deployment" id="localhost:2:PROD:1:jolokia" draggable="true"
                     ondragstart="drag_start(event);" ondragend="drag_end(event);" ondragenter="drag_enter(event);"
                     ondragover="drag_over(event);" ondragleave="drag_leave(event);" ondrop="drop_handler(event);">
                    1.3.4
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
