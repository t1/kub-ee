<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meta-Deployer</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/style.css">
 </head>
 <body>
  <div class="container-fluid">
   <div class="table-responsive">
    <table class="table table-striped" id="deployables">
     <tbody>
      <tr>
       <th rowspan="2">Cluster</th>
       <th rowspan="2">Application</th>
       <th class="stage" colspan="1">PROD</th>
      </tr>
      <tr>
       <th class="node">&nbsp;</th>
      </tr>
      <tr>
       <th rowspan="2">localhost:1</th>
       <th class="deployable-name">deployer</th>
       <td>
        <div class="deployment" id="localhost:1:PROD:1:deployer" draggable="true" ondragstart="drag_start(event);" ondragend="drag_end(event);" ondragenter="drag_enter(event);" ondragover="drag_over(event);" ondragleave="drag_leave(event);" ondrop="drop_handler(event);">
         unknown
        </div></td>
      </tr>
      <tr>
       <th class="deployable-name">jolokia</th>
       <td>
        <div class="deployment" id="localhost:1:PROD:1:jolokia" draggable="true" ondragstart="drag_start(event);" ondragend="drag_end(event);" ondragenter="drag_enter(event);" ondragover="drag_over(event);" ondragleave="drag_leave(event);" ondrop="drop_handler(event);">
         1.3.4
        </div></td>
      </tr>
      <tr>
       <th rowspan="2">localhost:2</th>
       <th class="deployable-name">deployer</th>
       <td>
        <div class="deployment" id="localhost:2:PROD:1:deployer" draggable="true" ondragstart="drag_start(event);" ondragend="drag_end(event);" ondragenter="drag_enter(event);" ondragover="drag_over(event);" ondragleave="drag_leave(event);" ondrop="drop_handler(event);">
         unknown
        </div></td>
      </tr>
      <tr>
       <th class="deployable-name">jolokia</th>
       <td>
        <div class="deployment" id="localhost:2:PROD:1:jolokia" draggable="true" ondragstart="drag_start(event);" ondragend="drag_end(event);" ondragenter="drag_enter(event);" ondragover="drag_over(event);" ondragleave="drag_leave(event);" ondrop="drop_handler(event);">
         1.3.3
        </div></td>
      </tr>
     </tbody>
    </table>
   </div>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/script.js"></script>
 </body>
</html>
