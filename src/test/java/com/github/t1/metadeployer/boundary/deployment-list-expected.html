<!DOCTYPE html>
<html>
 <head>
  <title>Meta-Deployer</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
 </head>
 <body>
  <div class="table-responsive">
   <table class="table table-striped">
    <tbody>
     <tr>
      <th>Cluster</th>
      <th>Application</th>
      <th class="stage" colspan="2">DEV</th>
      <th class="stage" colspan="1">QA</th>
      <th class="stage" colspan="3">PROD</th>
      <th class="stage" colspan="1"></th>
     </tr>
     <tr>
      <th></th>
      <th></th>
      <th class="node">01</th>
      <th class="node">02</th>
      <th class="node"></th>
      <th class="node">01</th>
      <th class="node">02</th>
      <th class="node">03</th>
      <th class="node">01</th>
     </tr>
     <tr>
      <th rowspan="1">my:0</th>
      <th class="app">foo</th>
      <td>
       <div class="deployment" id="my:0:DEV:1:foo" draggable="true" ondragstart="drag_start(event);" ondragend="drag_end(event);" ondragenter="drag_enter(event);" ondragover="drag_over(event);" ondragleave="drag_leave(event);" ondrop="drop_handler(event);">
        1.2.5-SNAPSHOT
       </div></td>
      <td>
       <div class="no-deployment">
        -
       </div></td>
      <td>
       <div class="deployment" id="my:0:QA:1:foo" draggable="true" ondragstart="drag_start(event);" ondragend="drag_end(event);" ondragenter="drag_enter(event);" ondragover="drag_over(event);" ondragleave="drag_leave(event);" ondrop="drop_handler(event);">
        1.2.4
       </div></td>
      <td>
       <div class="deployment" id="my:0:PROD:1:foo" draggable="true" ondragstart="drag_start(event);" ondragend="drag_end(event);" ondragenter="drag_enter(event);" ondragover="drag_over(event);" ondragleave="drag_leave(event);" ondrop="drop_handler(event);">
        1.2.3
       </div></td>
      <td>
       <div class="deployment" id="my:0:PROD:2:foo" draggable="true" ondragstart="drag_start(event);" ondragend="drag_end(event);" ondragenter="drag_enter(event);" ondragover="drag_over(event);" ondragleave="drag_leave(event);" ondrop="drop_handler(event);">
        1.2.3
       </div></td>
      <td>

        1.2.3
       </div></td>
      <td>
       <div class="no-deployment">
        -
       </div></td>
     </tr>
     <tr>
      <th rowspan="2">other</th>
      <th class="app">bar</th>
      <td>
       <div class="deployment" id="other:DEV:1:bar" draggable="true" ondragstart="drag_start(event);" ondragend="drag_end(event);" ondragenter="drag_enter(event);" ondragover="drag_over(event);" ondragleave="drag_leave(event);" ondrop="drop_handler(event);">
        2.0.1
       </div></td>
      <td>
       <div class="deployment" id="other:DEV:2:bar" draggable="true" ondragstart="drag_start(event);" ondragend="drag_end(event);" ondragenter="drag_enter(event);" ondragover="drag_over(event);" ondragleave="drag_leave(event);" ondrop="drop_handler(event);">
        2.0.2
       </div></td>
      <td>

        -
       </div></td>
      <td>
       <div class="no-deployment">
        -
       </div></td>
      <td>
       <div class="no-deployment">
        -
       </div></td>
      <td>
       <div class="no-deployment">
        -
       </div></td>
      <td>
       <div class="no-deployment">
        -
       </div></td>
     </tr>
     <tr>
      <th class="app">baz</th>
      <td>
       <div class="no-deployment">
        -
       </div></td>
      <td>
       <div class="deployment" id="other:DEV:2:baz" draggable="true" ondragstart="drag_start(event);" ondragend="drag_end(event);" ondragenter="drag_enter(event);" ondragover="drag_over(event);" ondragleave="drag_leave(event);" ondrop="drop_handler(event);">

      <td>
       <div class="no-deployment">

     </tr>
    </tbody>

  </div>

</html>
