version: "3.7"
networks:
  kub-ee:
services:
  worker:
    build: worker
    ports: [8080]
    networks: [kub-ee]
  artifactory:
    image: rdohna/artifactory-mock
    ports: [8081]
    networks: [kub-ee]
    volumes:
      - type: bind
        source: $HOME/.m2
        target: /root/.m2
        read_only: true
