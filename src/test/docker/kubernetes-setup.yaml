kind: Namespace
apiVersion: v1
metadata:
  name: kub-ee
---
kind: Deployment
apiVersion: apps/v1beta2
metadata:
  name: artifactory
  namespace: kub-ee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: artifactory
  template:
    metadata:
      labels:
        app: artifactory
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: artifactory
        image: rdohna/artifactory-mock:latest

        ports:
        - name: http
          containerPort: 8081
          protocol: TCP

        livenessProbe:
          httpGet:
            port: 8081
            path: /artifactory/liveness
          initialDelaySeconds: 10

#        readinessProbe:
#          exec:
#            command:
#            - ls
#            - /var/ready

        resources:
          limits:
            memory: 350Mi
            cpu: 0.4
          requests:
            memory: 250Mi
            cpu: 0.2

        volumeMounts:
          - name: storage
            mountPath: /root/.m2
      volumes:
        - name: storage
          hostPath:
            path: /Users/rdohna/.m2
---
kind: Service
apiVersion: v1
metadata:
  name: artifactory
  namespace: kub-ee
spec:
  type: NodePort
  ports:
  - port: 8081
    targetPort: 8081
  selector:
    app: artifactory
---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: kub-ee
  namespace: kub-ee
spec:
  rules:
  - host: kub-ee.minikube
    http:
      paths:
      - path: /artifactory
        backend:
          serviceName: artifactory
          servicePort: 8081
